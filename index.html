<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Wyming Digital</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>

  <main>
    <h2>Welcome to Wyming Digital</h2>
    <p>This is your homepage content.</p>
  </main>

  <div id="footer"></div>

  <script>
    // Load header and footer
    fetch("header.html")
      .then(res => res.text())
      .then(html => document.getElementById("header").innerHTML = html);

    fetch("footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer").innerHTML = html);
  </script>
</body>
</html>
